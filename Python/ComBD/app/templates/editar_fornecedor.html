<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MTEm9tG1fQ6WfAGF55CAjT5jzNae6pHlyR3N0r9K6z2U5vFnGz5MwT1ePfehuxnS" crossorigin="anonymous">
    <title>Editar Fornecedor</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Fornecedor</h1>
        <form action="{{ url_for('routes_bp.update_fornecedor', fornecedor_id=fornecedor_id) }}" method="post">
            <!-- Campos do fornecedor -->
            <div class="form-group">
                <label for="Fornecedor">Nome:</label>
                <input type="text" id="Fornecedor" name="Fornecedor" class="form-control" value="{{ fornecedor.Fornecedor }}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control" value="{{ fornecedor.telefone }}">
            </div>
            <div class="form-group">
                <label for="revendedor">Revendedor:</label>
                <input type="text" id="revendedor" name="revendedor" class="form-control" value="{{ fornecedor.revendedor }}">
            </div>
            <!-- Botões de ação -->
            <div class="text-center">
                <input type="submit" value="Salvar Alterações" class="btn btn-success">
                <a href="{{ url_for('routes_bp.welcome') }}" class="btn btn-primary">Retornar</a>
            </div>
        </form>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqv8AqFtBEnbKtzK0A1b3g3fA6j6LZkp7H+bc7C5PI3UkkK8p" crossorigin="anonymous"></script>
</body>
</html>
