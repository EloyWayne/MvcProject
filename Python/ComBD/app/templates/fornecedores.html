<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MTEm9tG1fQ6WfAGF55CAjT5jzNae6pHlyR3N0r9K6z2U5vFnGz5MwT1ePfehuxnS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Lista de Fornecedores</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fornecedor</th>
                            <th>Telefone</th>
                            <th>Revendedor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fornecedor in fornecedores %}
                        <tr>
                            <td>{{ fornecedor.id }}</td>
                            <td>{{ fornecedor.Fornecedor }}</td>
                            <td>{{ fornecedor.telefone }}</td>
                            <td>{{ fornecedor.revendedor }}</td>
                            <td>
                                <a href="{{ url_for('routes_bp.edit_fornecedor', fornecedor_id=fornecedor.id) }}" class="btn btn-primary">Editar</a>
                                <form action="{{ url_for('routes_bp.detalhes_fornecedor', fornecedor_id=fornecedor.id) }}" method="post" style="display: inline;">
                                    <input type="submit" value="Detalhes" class="btn btn-info">
                                </form>
                                <form action="{{ url_for('routes_bp.delete_fornecedor', fornecedor_id=fornecedor.id) }}" method="post" style="display: inline;">
                                    <input type="submit" value="Deletar" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar este fornecedor?')">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{{ url_for('routes_bp.welcome') }}" class="btn btn-danger">Retornar</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqv8AqFtBEnbKtzK0A1b3g3fA6j6LZkp7H+bc7C5PI3UkkK8p" crossorigin="anonymous"></script>
</body>
</html>
