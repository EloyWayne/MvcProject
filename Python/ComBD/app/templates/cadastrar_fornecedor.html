<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fornecedor</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MTEm9tG1fQ6WfAGF55CAjT5jzNae6pHlyR3N0r9K6z2U5vFnGz5MwT1ePfehuxnS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Cadastrar Fornecedor</h1>
                <form action="{{ url_for('routes_bp.salvar_fornecedor') }}" method="post">
                    <div class="form-group">
                        <label for="Fornecedor">Fornecedor:</label>
                        <input type="text" id="Fornecedor" name="Fornecedor" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="revendedor">Revendedor:</label>
                        <input type="text" id="revendedor" name="revendedor" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Salvar" class="btn btn-success mt-3">
                        <a href="{{ url_for('routes_bp.welcome') }}" class="btn btn-danger mt-3">Retornar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Adicione o link para o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqv8AqFtBEnbKtzK0A1b3g3fA6j6LZkp7H+bc7C5PI3UkkK8p" crossorigin="anonymous"></script>
</body>
</html>
