<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Fornecedor</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MTEm9tG1fQ6WfAGF55CAjT5jzNae6pHlyR3N0r9K6z2U5vFnGz5MwT1ePfehuxnS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Detalhes do Fornecedor</h1>
                <p><strong>Fornecedor:</strong> {{ fornecedor.Fornecedor }}</p>
                <p><strong>Telefone:</strong> {{ fornecedor.telefone }}</p>
                <p><strong>Revendedor:</strong> {{ fornecedor.revendedor }}</p>

                <!-- Formulário para deletar o fornecedor -->
                <form id="deleteForm" action="{{ url_for('routes_bp.delete_fornecedor', fornecedor_id=fornecedor.id) }}" method="post" class="mt-3">
                    <input type="submit" value="Deletar" class="btn btn-danger" onclick="return confirmarDelecao()">
                </form>

                <!-- Botão para cancelar -->
                <a href="{{ url_for('routes_bp.fornecedores') }}" class="btn btn-primary mt-3">Cancelar</a>
            </div>
        </div>
    </div>

    <!-- Script JavaScript para confirmar a deleção -->
    <script>
        function confirmarDelecao() {
            return confirm('Tem certeza que deseja deletar este registro?');
        }
    </script>

    <!-- Adicione o link para o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqv8AqFtBEnbKtzK0A1b3g3fA6j6LZkp7H+bc7C5PI3UkkK8p" crossorigin="anonymous"></script>
</body>
</html>
